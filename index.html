<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Poppins:wght@100&family=Space+Mono:ital@1&display=swap" rel="stylesheet">
    <title>TicTacToe</title>
</head>
<body>
    <section class="top">
        <section class="dropdown">
            <button class="btn--top" id="dropdown--btn"><span>SCOREBOARD</span><i class="material-symbols-outlined" id="settings-icon">
                scoreboard
            </i></button>
            <div class="dropdown__menu" id="dropdown__menu">
                <p id="player_1-score">PLAYER 1:</p>
                <p id="player_2-score">PLAYER 2:</p>
            </div>
        </section>
        <section class="reset">
            <button id="reset--btn" class="btn--top"><i class="material-symbols-outlined aqua" id="reset-icon">restart_alt</i></button>
        </section>
    </section>
    <section class="board">
        <section>
            <div class="display"></div>
        </section>
        <section id="btn-container">
            <article class="first-row">
                <button class="btn border border--left-col" value="1">&nbsp;</button>
                <button class="btn border border--middle-col" value="2">&nbsp;</button>
                <button class="btn border border--right-col" value="3">&nbsp;</button>
            </article>
            <article class="second-row">
                <button class="btn border border--left-col" value="4">&nbsp;</button>
                <button class="btn border border--middle-col" value="5">&nbsp;</button>
                <button class="btn border border--right-col" value="6">&nbsp;</button>
            </article>
            <article class="third-row">
                <button class="btn border border--left-col border--bottom-row" value="7">&nbsp;</button>
                <button class="btn border border--middle-col border--bottom-row" value="8">&nbsp;</button>
                <button class="btn border border--right-col border--bottom-row" value="9">&nbsp;</button>
            </article>
        </section>
    </section>
</body>
<script src="main.js"></script>
</html>
